# NGINX Reverse Proxy Configuration for Existing NGINX Container
# This config integrates the tasks app (running on port 8080) with your existing nginx_web container
#
# Installation Instructions:
# 1. Copy this file to your VPS
# 2. Add it to your existing NGINX container:
#    docker cp nginx-reverse-proxy.conf nginx_web:/etc/nginx/conf.d/tasks.conf
# 3. Test the configuration:
#    docker exec nginx_web nginx -t
# 4. Reload NGINX:
#    docker exec nginx_web nginx -s reload

server {
    listen 80;
    server_name tasks.arnereabel.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/tasks_access.log;
    error_log /var/log/nginx/tasks_error.log;

    # Proxy to tasks app running on localhost:8080
    location / {
        proxy_pass http://host.docker.internal:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for API
    location /api/ {
        proxy_pass http://host.docker.internal:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}

# Alternative for Linux systems without host.docker.internal:
# Replace "host.docker.internal:8080" with "172.17.0.1:8080" (Docker bridge IP)
# or the actual host IP address
