# Nginx configuration for tasks.arnereabel.com
# This file should be placed in /etc/nginx/sites-available/tasks
# and symlinked to /etc/nginx/sites-enabled/

upstream tasks_frontend {
    server localhost:8080;
}

upstream tasks_backend {
    server localhost:3001;
}

server {
    listen 80;
    listen [::]:80;
    server_name tasks.arnereabel.com;

    # Redirect to HTTPS (will be configured by certbot)
    # return 301 https://$server_name$request_uri;

    # Static files through frontend container
    location / {
        proxy_pass http://tasks_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://tasks_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy for Socket.IO
    location /socket.io/ {
        proxy_pass http://tasks_backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://tasks_frontend/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

