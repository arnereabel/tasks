<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" id="backBtn">‚Üê Back</button>
            <h1 id="taskTitle">Task Details</h1>
        </header>

        <div class="task-detail-card" id="taskDetails">
            <!-- Task details will be loaded here -->
        </div>

        <div class="section">
            <h2>üì∏ Photos</h2>
            <div class="photo-actions">
                <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('photoInput').click()">
                    üì∑ Take Photo
                </button>
                <button class="btn btn-secondary" onclick="document.getElementById('photoInputGallery').click()">
                    üñºÔ∏è Choose from Gallery
                </button>
                <input type="file" id="photoInputGallery" accept="image/*" multiple style="display: none;">
            </div>
            
            <div id="photoGallery" class="photo-gallery">
                <!-- Photos will be displayed here -->
            </div>
        </div>

        <div class="section">
            <h2>üìù Notes</h2>
            <div id="notesList" class="notes-list">
                <!-- Notes will be displayed here -->
            </div>
            
            <div class="add-note">
                <textarea id="noteInput" placeholder="Add a note or comment..." rows="3"></textarea>
                <button class="btn btn-primary" onclick="addNote()">Add Note</button>
            </div>
        </div>

        <div class="section">
            <h2>Status</h2>
            <div class="status-buttons">
                <button class="status-btn" data-status="pending" onclick="updateTaskStatus('pending')">
                    ‚è≥ Pending
                </button>
                <button class="status-btn" data-status="in-progress" onclick="updateTaskStatus('in-progress')">
                    üî® In Progress
                </button>
                <button class="status-btn" data-status="completed" onclick="updateTaskStatus('completed')">
                    ‚úÖ Completed
                </button>
            </div>
        </div>
    </div>

    <!-- Photo viewer modal -->
    <div id="photoModal" class="modal">
        <span class="close-modal" onclick="closePhotoModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <div class="modal-caption">
            <input type="text" id="photoCaptionInput" placeholder="Add caption...">
            <button onclick="savePhotoCaption()">Save Caption</button>
            <button onclick="deletePhoto()" class="btn-delete">Delete Photo</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Get task and job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('id');
        const jobId = urlParams.get('job');
        
        if (taskId && jobId) {
            loadTaskDetails(taskId, jobId);
        } else {
            window.location.href = 'index.html';
        }

        // Set up back button
        document.getElementById('backBtn').onclick = function() {
            if (jobId) {
                window.location.href = `job.html?id=${jobId}`;
            } else {
                window.location.href = 'index.html';
            }
        };

        // Photo input handler
        document.getElementById('photoInput').addEventListener('change', handlePhotoUpload);
        document.getElementById('photoInputGallery').addEventListener('change', handlePhotoUpload);
    </script>
</body>
</html>
